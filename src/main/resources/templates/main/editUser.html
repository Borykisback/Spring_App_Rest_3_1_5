<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: azure">

<div class="container" style="margin-top: 1%">
    <form class="form-control" th:action="@{/main/{id}(id=${userId.getId_user()})}" th:object="${userId}" th:method="POST">
        <h3 style="margin-bottom: 1%">Изменить данные пользователя с id: <span th:text="*{id_user}"></span></h3>
        <div class="mb-2">
            <input class="form-control bg-dark text-white" type="text" placeholder="Имя" th:field="*{firstName}"/>
        </div>
        <div class="mb-2">
            <input class="form-control bg-dark text-white" type="text" placeholder="Фамилия" th:field="*{lastName}"/>
        </div>
        <div class="mb-2">
            <input class="form-control bg-dark text-white" type="text" placeholder="Возраст" th:field="*{age}"/>
        </div>
            <div th:each="role : ${RoleAll}">
            <input type="checkbox" name="rolesThyme" th:text="${role.role}" th:value="${role.id_role}" th:checked="${userId.rolesFull.contains(role)}"/>
            </div>
        <div class="mb-2">
            <input class="btn btn-outline-dark" type="submit" name="public" value="Изменить">
        </div>
    </form>

    <form class="form-control" th:method="POST" th:action="@{/main/{id}/delete(id=${userId.getId_user()})}">
        <input class="btn btn-outline-dark" type="submit" name="public" value="Удалить">
    </form>
</div>
</body>
</html>
